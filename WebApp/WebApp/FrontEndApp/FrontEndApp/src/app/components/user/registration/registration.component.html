<form [formGroup]="registrationForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="FirstName">Firstname: </label>
    <input type="text" id="FirstName" formControlName="FirstName" class="form-control">
  </div>
  <div class="form-group">
    <label for="LastName">Lastname: </label>
    <input type="text" id="LastName" formControlName="LastName" class="form-control">
  </div>
  <div class="form-group">
    <label for="Password">Password: </label>
    <input type="password" formControlName="Password" class="form-control"/>
  </div>
  <div>
    <label for="Email">Email: </label>
    <input type="email" formControlName="Email" class="form-control"/>
  </div>
  <div>
    <label for="PassengerType">PassengerType: </label>
    <select  formControlName="PassengerType" class="form-control">
      <option value=0>Regular</option>
      <option value=1>Student</option>
      <option value=2>Retired</option>
    </select>
  </div>
  <div>
    <label for="ImageUri">File: </label>
    <input type="file" formControlName="ImageUri" class="form-control"/>
  </div>
  <hr>
  <button type="submit" >Register</button>
</form>
