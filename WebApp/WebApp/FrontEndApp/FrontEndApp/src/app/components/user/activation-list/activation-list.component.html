<form [formGroup]="acceptenceForm" (submit)="onAccept()">
    <div>
      <label for="Email">Email: </label>
      <input type="text" formControlName="Email" class="form-control"/>
      <button type="submit">Accept</button>
    </div>
  </form>
  
  <form [formGroup]="acceptenceForm" (submit)="onDeny()">
    <div>
      <label for="Email">Email: </label>
      <input type="number" formControlName="Email" class="form-control"/>
      <button type="submit">Deny</button>
    </div>
  </form>
<ul *ngFor="let user of activationList">
    <li>{{user.FirstName}}</li>
    <li>{{user.LastName}}</li>
    <li>{{user.Email}}</li>
    <li>{{getPassengerTypeString(user.PassengerType)}}</li>
    <li><a href="{{user.ImageUri}}">Image</a></li>
   </ul>

</div>
