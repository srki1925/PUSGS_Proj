<div *ngIf="items != undefined && items.length > 0"> 
  <table border="1">
    <tr>
      <th>TicketType</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{getTicketTypeString(item.TicketDefinition.TicketType)}}</td>
        <td>{{item.TicketDefinition.Price}}</td>
    </tr>
  </table>

  </div>
  <div *ngIf="items == undefined || items.length == 0">
    <h4>There are no acitve price list items for this price list at the moment.</h4>
  </div>
