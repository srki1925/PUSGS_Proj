<div>
  <form [formGroup]="priceListForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="HourId">Hour items: </label>
      <select  formControlName="HourId" class="form-control" >
        <option *ngFor="let item of hourItems" value={{item.Id}}>{{item.TicketDefinition.Price}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="DayId">Day items: </label>
      <select  formControlName="DayId" class="form-control">
        <option  *ngFor="let item of dayItems" value={{item.Id}}>{{item.TicketDefinition.Price}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="MonthId">Month items: </label>
      <select  formControlName="MonthId" class="form-control" >
        <option *ngFor="let item of monthItems" value={{item.Id}}>{{item.TicketDefinition.Price}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="YearId">Year items: </label>
      <select  formControlName="YearId" class="form-control" >
        <option *ngFor="let item of yearItems" value={{item.Id}}>{{item.TicketDefinition.Price}}</option>
      </select>
    </div>
    <hr>
    <button type="submit">Update PriceList</button>
  </form>
</div>
