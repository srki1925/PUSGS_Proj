<table border="1">
  <tr>
    <th>Time</th>
    <th>DayType</th>
    <th>Line Name</th>
    <th>LineType</th>
    <th class="text-center">Option</th>
  </tr>
  <tr *ngFor="let departure of departures">
      <td>{{departure.Time}}</td>
      <td>{{getDayTypeString(departure.DayType)}}</td>
      <td>{{departure.Line.Name}}</td>
      <td>{{getLineTypeString(departure.Line.LineType)}}</td>
      <td><button (click)="onRemove(departure.Id)"  class="btn btn-danger btn-xs">Remove</button></td>
  </tr>
</table>
