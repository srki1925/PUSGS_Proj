<div>
    <form [formGroup]="busForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="Name">Name: </label>
        <input type="text" id="Name" formControlName="Name" class="form-control">
      </div>
      <div class="form-group">
        <label for="Address">Address: </label>
        <input type="text" id="Address" formControlName="Address" class="form-control">
      </div>
      <div class="form-group">
        <label for="Longitude">Longitude: </label>
        <input type="text" id="Longitude" formControlName="Longitude" class="form-control">
      </div>
      <div class="form-group">
        <label for="Latitude">Latitude: </label>
        <input type="text" id="Latitude" formControlName="Latitude" class="form-control">
      </div>
      <hr>
      <button type="submit">Add BusStation</button>
    </form>
    <hr *ngIf="validationMessage !== ''">
    <h4 class="text-danger" *ngIf="validationMessage !== ''">
      {{validationMessage}}
    </h4>
    <hr>
  </div>
