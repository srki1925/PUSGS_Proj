<div>
    <form [formGroup]="busForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="Name">Name: </label>
        <input type="text" id="Name" formControlName="Name" class="form-control">
      </div>
      <div class="form-group">
        <label for="Address">Address: </label>
        <input type="text" id="Address" formControlName="Address" class="form-control">
      </div>
      <div class="form-group">
        <label for="Longitude">Longitude: </label>
        <input type="number" id="Longitude" formControlName="Longitude" class="form-control">
      </div>
      <div class="form-group">
        <label for="Latitude">Latitude: </label>
        <input type="number" id="Latitude" formControlName="Latitude" class="form-control">
      </div>
      <hr>
      <button type="submit">Add BusStation</button>
    </form>
    <hr *ngIf="validationMessage !== ''">
    <h4 class="text-danger" *ngIf="validationMessage !== ''">
      {{validationMessage}}
    </h4>
    <hr>
    <agm-map [zoom]="zoom" [latitude]="latitude" [longitude]="longitude" (mapClick)="onChoseLocation($event)">
        <agm-marker *ngIf="chosen" [longitude]="marker.lng" [latitude]="marker.lat" [markerDraggable]="draggable" (dragEnd)="onMarkerDrag($event)"></agm-marker>
    </agm-map>
  </div>
