<div *ngIf="lines != undefined && lines.length > 0">

  <table class="table table-striped custab">
    <tr>
      <th>Name</th>
      <th>LineType</th>
    </tr>
    <tr *ngFor="let line of lines">
      <td>{{line.Name}}</td>
      <td>{{getLineTypeString(line.LineType)}}</td>
    </tr>
  </table>
</div>
<div *ngIf="lines == undefined || lines.length == 0">
  <h4>Selected bus station does not contain any lines at the moment.</h4>
</div>
