<div>
  <table border="1">
    <tr>
      <th>Id</th>
      <th>TicketType</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.Id}}</td>
        <td>{{getTicketTypeString(item.TicketDefinition.TicketType)}}</td>
        <td>{{item.TicketDefinition.Price}}</td>
    </tr>
  </table>
  <form [formGroup]="blockForm" (submit)="onBlock()">
      <div>
        <label for="Id">Id: </label>
        <input type="number" formControlName="ItemId" class="form-control"/>
        <button type="submit">Block</button>
      </div>
    </form>
