<div *ngIf="hasData">
    <table border="1">
      <tr>
        <th>Id</th>
        <th>Ticket type</th>
        <th>Issue date</th>
        <th></th>
      </tr>
      <tr *ngFor="let item of tickets">
        <td>{{item.Id}}</td>
        <td>{{item.TicketType}}</td>
        <td>{{item.IssueDate}}</td>
      </tr>
      </table>
</div>
<div *ngIf="!hasData">
  <h4>There are no active tickets for your account.</h4>
</div>
