<table *ngIf="users != undefined && users.length > 0" border="1">
  <tr>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Date of Birth</th>
  </tr>
  <tr *ngFor="let user of users">
      <td>{{user.FirstName}}</td>
      <td>{{user.LastName}}</td>
      <td>{{user.Email}}</td>
      <td>{{user.DoB}}</td>
  </tr>
</table>
<div *ngIf="users == undefined || users.length == 0">
  <h4>There are no active users aside from administrators.</h4>
</div>
